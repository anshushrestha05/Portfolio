<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anshu Shrestha Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            text-align: center;
            padding: 50px;
            background-color: #282c34;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        .about-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 30px 0;
            animation: fadeIn 2s ease-in;
        }

        .about-section img {
            border-radius: 50%;
            height: 200px;
            width: 200px;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid #282c34;
        }

        .about-section p {
            font-size: 1.2rem;
            text-align: center;
            max-width: 600px;
        }

        .portfolio-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 50px;
        }

        .portfolio-item {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .portfolio-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #282c34;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Anshu Shrestha Portfolio</h1>
    </header>

    <div class="about-section">
        <img src="./anshu.JPG" alt="Ansh Shrestha">
        <p>Hi, I'm Anshu Shrestha, I am a student in Nawaratna Life School.</p>
    </div>

    <footer>
        <p>Â© 2024 Anshu Shrestha. All Rights Reserved.</p>
    </footer>

</body>
</html>
